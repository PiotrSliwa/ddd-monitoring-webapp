<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        
        <title>Login</title>
    </head>
    <body class="text-center">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-6">
                    <div class="alert alert-danger" role="alert" th:if="${param.error}">Invalid username and password.</div>
                    <div class="alert alert-danger" role="alert" th:if="${param.logout}">You have been logged out.</div>
                    <form th:action="@{/login}" method="post">
                        <div class="form-group"><label for="username">User Name</label><input class="form-control" type="text" name="username" id="username"/></div>
                        <div class="form-group"><label for="password">Password</label><input class="form-control" type="password" name="password" id="password"/></div>
                        <div class="form-group"></div><input type="submit" class="btn btn-primary" value="Sign In"/></div>
                    </form>
                </div>
            </div>
            
        </div>
    </body>
</html>
